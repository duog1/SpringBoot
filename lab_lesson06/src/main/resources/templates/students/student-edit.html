<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chỉnh sửa thông tin sinh viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #4C0C;">
<header class="container bg-white py-3">
    <div class="logo">
        <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy">
    </div>
</header>

<div class="container bg-white py-3">
    <div class="card">
        <div class="card-header">
            <h2>CHỈNH SỬA THÔNG TIN SINH VIÊN</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/students/update/{id}(id=${student.id})}" th:object="${student}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3 row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" th:field="*{name}" />
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" name="email" th:field="*{email}" />
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="age" class="col-sm-2 col-form-label">Age</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="age" name="age" th:field="*{age}" />
                    </div>
                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="/students" class="btn btn-secondary">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
