<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="vi" xmlns:th="http://www.thymeleaf.org">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Danh sách sinh viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: gray;">
<div class="container bg-white py-3">
    <h2>DANH SÁCH SINH VIÊN</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.age}"></td>
            <td>
                <a th:href="@{/students/edit/{id}(id=${student.id})}">Edit</a> |
                <a th:href="@{/students/delete/{id}(id=${student.id})}"
                   onclick="return confirm('Bạn có muốn xóa không?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/students/add" class="btn btn-primary">Add New Student</a>
</div>
</body>
</html>
</title>
</head>

</body>
</html>
